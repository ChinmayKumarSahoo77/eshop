{% extends 'shop/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
</head>
<body>
    {% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{ item_obj.image }}" alt="" height="600">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <h4 class="col-md-12"> {{ item_obj.title }} </h4>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>{{ item_obj.description }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4>₹<s>{{ item_obj.price }}</s></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4>₹{{ item_obj.discounted_price }}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
